<div class="day-title">
    <h2>{{weatherInfo.date | date: 'EEEE, d MMMM'}}</h2>
</div>
<div class="container">
    <div class="weather-data">
        <mat-selection-list #shoes [multiple]="false">
            <mat-list-option *ngFor="let hour of weatherInfo.hourPeriod">
                <div class="list">
                        <mat-icon mat-list-icon>
                            <img [src]="getSafeUrl(hour.weather[0].icon)" height="40px" alt="weather">
                        </mat-icon>
                        <div>
                            <div mat-line> {{hour.weather[0].main}}</div>
                            <div mat-line> {{hour.dt_txt | date: 'HH:mm'}} </div>
                        </div>
                        <div>
                            {{hour.main.temp}}&nbsp; Â°C
                        </div>
                    
                </div>
            </mat-list-option>
        </mat-selection-list>
    </div>
    <div class="see-more">
        <button mat-button (click)="openFullDayDialog()">See Full Data</button>
    </div>
</div>

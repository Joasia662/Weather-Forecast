<div class="page">
  <div class="glass">
    <span class="glass-content">
      <div>
        <p class="title autumn-color">Weather Forecast!</p>
      </div>
      <div class="section">
        <mat-form-field class="example-form-field" appearance="fill">
          <mat-label>Clearable input</mat-label>
          <input matInput type="text" [(ngModel)]="value">
          <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="section">
        <span style="margin-right: 30px;" *ngFor="let item of weatherInfo?.list">
          <app-weather-info-box [weatherInfo]=item></app-weather-info-box>
        </span>

      </div>
    </span>

  </div>
</div>
